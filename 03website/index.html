<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Slider com HTML e CSS</h1>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first"><img src="/03website/imgs/EMB-120.png" alt=""></div>
            <div class="slide"><img src="/03website/imgs/BAJA.jpeg" alt=""></div>
            <div class="slide"><img src="/03website/imgs/parques-tecnologicos.webp" alt=""></div>
            <div class="slide"><img src="/03website/imgs/galpao.png" alt=""></div>
            <!--Fim Slide images-->
            
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
